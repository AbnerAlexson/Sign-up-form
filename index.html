<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="wallpaper left">
                <div class="logo">
                    <img src="img/LOGO.png" alt="logo img" class="png">
                    <h1>For the Lord</h1>
                </div>
            </div>
            <div class="rightside">
                <div class="text-content">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p class="loneText">You <em>know</em> you want to.</p>
                </div>
                <form action="#">
                    <div class="form-container">
                        <p>Let's do this!</p>
                        <div class="input">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName">
                        </div>
                        <div class="input">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName">
                        </div>
                        <div class="input">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="input">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" id="phoneNumber" name="phoneNumber">
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="input">
                            <label for="confirmPassword">Comfirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                        </div>
                    </div>
                    <div class="bottom-side">
                        <button class="regisButton">Create Account</button>
                    </div>
                </form>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>

        </div>
    </body>
</html>
